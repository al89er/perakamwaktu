<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Perakam Waktu Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#222222" />

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Config (URL, keys, device id) -->
  <script defer src="config.js"></script>

  <!-- Main UI logic -->
  <script defer src="script.js"></script>
</head>

<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="topbar-title">Perakam Waktu Control</div>
    <div class="status-indicator" id="statusDot"></div>
  </header>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-tab="control">Control</button>
    <!--button class="tab" data-tab="proof">Proof</button-->
    <button class="tab" data-tab="history">History</button>
    <button class="tab" data-tab="skips">Skips</button>
  </div>

  <!-- CONTROL TAB -->
  <section class="tab-content active" id="control">
    <!-- PROOF CARDS AT TOP -->
    <div class="card">
      <h2>Today's Proof</h2>
  
      <div class="proof-card-grid">
        <!-- MASUK / HADIR -->
        <div class="proof-card masuk">
          <div class="proof-time" id="proofHadir">—</div>
          <div class="proof-title">Masa Hadir</div>
          <div class="proof-subtitle">Tarikh hadir pada hari ini</div>
        </div>
  
        <!-- KELUAR -->
        <div class="proof-card keluar">
          <div class="proof-time" id="proofKeluar">—</div>
          <div class="proof-title">Masa Keluar</div>
          <div class="proof-subtitle">Masa keluar setelah tamat waktu pejabat</div>
        </div>
      </div>
  
      <div class="proof-row">
        <span class="label small">Last Updated</span>
        <span class="value small" id="proofUpdated">—</span>
      </div>
    </div>
  
    <!-- CLOCK CONTROL BELOW -->
    <div class="card">
      <h2>Clock Control</h2>
  
      <div id="lastResult" class="last-result">
        <span id="lastResultText">No commands yet.</span>
      </div>
  
      <div class="button-grid">
        <button class="action-btn primary" data-cmd="status">
          Status
        </button>
        <button class="action-btn" data-cmd="clockin">
          Clock In
        </button>
        <button class="action-btn" data-cmd="clockout">
          Clock Out
        </button>
        <button class="action-btn" data-cmd="refresh">
          Soft Refresh
        </button>
        <button class="action-btn danger" data-cmd="hardreset">
          Hard Reset
        </button>
      </div>
    </div>
  </section>

  <!-- HISTORY TAB -->
  <section class="tab-content" id="history">
    <div class="card">
      <h2>Response History</h2>
      <div id="historyList" class="history-list"></div>
    </div>
  </section>

  <!-- SKIPS TAB -->
  <section class="tab-content" id="skips">
    <div class="card">
      <h2>Skip Days</h2>
      <p class="subtext">
        Tap a date to toggle skip. Skipped days are shown in blue.
      </p>
      <div id="skipCalendar"></div>
    </div>
  </section>

  <!-- Toasts -->
  <div id="toastContainer"></div>

  <!-- Service worker registration -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js").catch(console.error);
    }
  </script>
</body>
</html>
