<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perakam Waktu Control</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="config.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="topbar-title">Perakam Waktu Control</div>
    <div class="status-indicator" id="statusDot"></div>
  </header>

  <!-- Tab Bar -->
  <div class="tabs">
    <button class="tab active" data-tab="control">Control</button>
    <button class="tab" data-tab="proof">Proof</button>
    <button class="tab" data-tab="history">History</button>
    <button class="tab" data-tab="skips">Skips</button>
  </div>

  <!-- Tab Content -->

  <!-- CONTROL TAB -->
  <section class="tab-content active" id="control">
    <div class="card">
      <h2>Clock Controls</h2>
  
      <!-- Last Command Result banner -->
      <div class="last-result" id="lastResult">
        <div class="last-result-label">Last command</div>
        <div class="last-result-text" id="lastResultText">No commands yet</div>
      </div>
  
      <button class="action-btn" data-cmd="status">Status</button>
      <button class="action-btn" data-cmd="clockin">Clock In</button>
      <button class="action-btn" data-cmd="clockout">Clock Out</button>
      <button class="action-btn danger" data-cmd="refresh">Refresh Page</button>
    </div>
  </section>


  <!-- PROOF TAB -->
  <section class="tab-content" id="proof">
    <div class="card">
      <h2>Today's Proof</h2>

      <div class="proof-row">
        <span class="label">Masa Hadir</span>
        <span class="value" id="proofHadir">—</span>
      </div>

      <div class="proof-row">
        <span class="label">Masa Keluar</span>
        <span class="value" id="proofKeluar">—</span>
      </div>

      <div class="proof-row">
        <span class="label small">Last Updated</span>
        <span class="value small" id="proofUpdated">—</span>
      </div>
    </div>
  </section>

  <!-- HISTORY TAB -->
  <section class="tab-content" id="history">
    <div class="card">
      <h2>Response History</h2>
      <div id="historyList" class="history-list"></div>
    </div>
  </section>

  <!-- SKIPS TAB -->
  <section class="tab-content" id="skips">
  <div class="card">
    <h2>Skip Days</h2>
    <p class="subtext">
      Tap a date to toggle skip. Skipped days are shown in blue.
    </p>
    <div id="skipCalendar"></div>
  </div>
</section>


  <!-- Toast Container -->
  <div id="toastContainer"></div>
</body>
</html>
